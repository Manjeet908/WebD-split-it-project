<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="shortcut icon" href="../../assets/splitit-favicon-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="login.component.css">
</head>
<body>

    <header class="header-container">

        <div class="header-logo"> 
            <img src="../../assets/Splitit-logo-bg-removed.png" alt="Logo" width="120rem" height="120rem">  
        </div>

        <div class="btn-container">

            <div class="header-login">
                <a href="login.component.html" style="text-decoration: none;">Login</a>
            </div>
            
            <div class="header-signup">
                <a href="../signup/signup.component.html" style="text-decoration: none;">Sign up</a>           
            </div>
            
        </div>

    </header>

    <div class="login-container">
        <h2>Login</h2>

        <form class="login-form">

            <label for="sign-in-form-input-email">Email</label>
            <br>
            <input type="email" name="sign-in-form-input-email" id="sign-in-form-input-email" placeholder="abcd@gmail.com">
            <br>

            <label for="sign-in-form-input-password">Password</label>
            <br>
            <input type="password" name="sign-in-form-input-password" id="sign-in-form-input-password" placeholder="Enter your password">
            <br>

            <input type="submit" value="Sign in" id="sign-in-form-login-button">
        </form>
    </div>
    
</body>
</html>
