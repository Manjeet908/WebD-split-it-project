<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="shortcut icon" href="splitit-favicon-logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="page2-login.css">
</head>
<body>

    <header class="header-container">

        <div class="header-logo"> 
            <img src="Splitit-logo.png" alt="Logo" height="250px" width="250px">  
        </div>

        <div class="header-login">
            <a href="">Login</a>
        </div>
        <!-- add login page address -->

        <div class="header-signup">
            <a href="">Sign up</a>           
        </div>
        <!-- add sign up page address -->

    </header>

    <div class="login-container">
        <h2>Login</h2>

        <form class="login-form">

            <label for="sign-in-form-input-email">Email</label>
            <br>
            <input type="email" name="sign-in-form-input-email" id="sign-in-form-input-email" placeholder="abcd@gmail.com">
            <br>

            <label for="sign-in-form-input-password">Password</label>
            <br>
            <input type="password" name="sign-in-form-input-password" id="sign-in-form-input-password" placeholder="Enter your password">
            <br>

            <input type="submit" value="Sign in">
        </form>
    </div>
    
</body>
</html>
